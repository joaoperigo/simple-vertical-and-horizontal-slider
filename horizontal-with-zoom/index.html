<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple horizontal slider with jquery and css.">
    <title>Simple Horizontal Slider</title>

    <link href="css/slider.css" rel="stylesheet">

</head>

<body>


    <!-- slider post -->
    <section class="wrapper-slider-post">
        <div class="wrapper-overflow clear">

            <div class="slider-item-post">
                <img src="./img/1.svg" alt="" class="menos-zoom-slider-post" id="1">
            </div>

            <div class="slider-item-post">
                <img src="./img/2.svg" alt="" class="menos-zoom-slider-post" id="2">
            </div>

            <div class="slider-item-post">
                <img src="./img/3.svg" alt="" class="menos-zoom-slider-post" id="3">
            </div>

            <div class="slider-item-post">
                <img src="./img/4.svg" alt="" class="menos-zoom-slider-post" id="4">
            </div>

            <div class="slider-item-post">
                <img src="./img/5.svg" alt="" class="menos-zoom-slider-post" id="5">
            </div>

            <div class="slider-item-post">
                <img src="./img/6.svg" alt="" class="menos-zoom-slider-post" id="6">
            </div>








        </div>

        <div class="slider-posts-bolinha">
            <a class="slider-post-bola" href="#1"><span class="bola-slider-post bola-ativada-slider-post"></span></a>
            <a class="slider-post-bola" href="#2"><span class="bola-slider-post "></span></a>
            <a class="slider-post-bola" href="#3"><span class="bola-slider-post "></span></a>
            <a class="slider-post-bola" href="#4"><span class="bola-slider-post "></span></a>
            <a class="slider-post-bola" href="#5"><span class="bola-slider-post "></span></a>
            <a class="slider-post-bola" href="#6"><span class="bola-slider-post "></span></a>

        </div>
    </section> <!-- FIM slider post -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.localScroll.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/slider.js"></script>

</body>

</html>
